<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Unggah Foto Kulit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #1c1c1c, #121212);
      color: #ffffff;
      font-family: 'Mulish', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    .upload-container {
      background-color: #1f1f1f;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(187, 134, 252, 0.15);
      padding: 3rem;
      max-width: 600px;
      width: 100%;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      font-weight: 700;
      color: #BB86FC;
      font-size: 2rem;
    }

    p {
      color: #cccccc;
      margin-top: 10px;
      margin-bottom: 30px;
    }

    .form-control {
      background-color: #2a2a2a;
      border: 1px solid #444;
      color: white;
    }

    .form-control:focus {
      background-color: #2a2a2a;
      color: white;
      border-color: #BB86FC;
      box-shadow: none;
    }

    .btn-upload {
      background-color: #BB86FC;
      border: none;
      color: #121212;
      font-weight: 600;
      padding: 12px;
      border-radius: 8px;
      font-size: 1.1rem;
      width: 100%;
      margin-top: 15px;
      transition: 0.3s;
    }

    .btn-upload:hover {
      background-color: #9f6ce0;
      color: #fff;
    }

    .tip-box {
      background-color: #2a2a2a;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 15px;
      margin-top: 25px;
      color: #ddd;
      font-size: 0.95rem;
    }

    .tip-box i {
      color: #BB86FC;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h2>Ayo Mulai!</h2>
    <p>Unggah foto kulit dari perangkatmu atau ambil langsung dari kamera (untuk pengguna mobile).</p>

    <form action="/predict" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <input type="file" name="image" accept="image/*" class="form-control" required>
      </div>
      <button type="submit" class="btn-upload">
        <i class="bi bi-search"></i> Deteksi Sekarang
      </button>
    </form>

    <div class="tip-box mt-4 text-start">
      <i class="bi bi-info-circle-fill"></i>
      <strong>Tips:</strong> Foto yang jelas dan terang membantu AI mengenali kondisi kulit dengan lebih tepat.
    </div>
  </div>
</body>
</html>
